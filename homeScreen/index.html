<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hc!OS Desktop</title>
    <link rel="icon" type="image/x-icon" href="../media/hc!osIcon.png">
    <link rel="stylesheet" href="style.css">
    <script>
        if (sessionStorage.getItem("loggedIn") !== "true") {
            window.location.href = "../lockScreen"; // redirect if no flag
        } else {
            sessionStorage.removeItem("loggedIn"); // remove flag so refresh blocks access
        }
    </script>
</head>
<body>
    <div id="taskbar">
        <button id="startBtn">hc!</button>
        <div id="appList"></div>
        <div id="systemTray">
            <div id="dateAndTime">
                <p id="clock">00:00:00</p>
                <p id="date">1 Jan 1970</p>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
