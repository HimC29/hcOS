<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hc!Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">hc!Browser</h1>
            <p class="subtitle">Your personal web browser</p>
        </div>
        
        <form id="searchForm" class="search-form">
            <div class="search-box">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchbar" name="searchbar" placeholder="Search or enter URL..." class="search-input">
                <button type="submit" class="search-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>
        </form>

        <div class="shortcuts">
            <div class="shortcut-title">Quick Links</div>
            <div class="shortcuts-grid">
                <a href="https://www.google.com" target="_blank" class="shortcut">
                    <div class="shortcut-icon">G</div>
                    <span>Google</span>
                </a>
                <a href="https://www.youtube.com" target="_blank" class="shortcut">
                    <div class="shortcut-icon">▶</div>
                    <span>YouTube</span>
                </a>
                <a href="https://www.github.com" target="_blank" class="shortcut">
                    <div class="shortcut-icon">⚙</div>
                    <span>GitHub</span>
                </a>
                <a href="https://www.reddit.com" target="_blank" class="shortcut">
                    <div class="shortcut-icon">R</div>
                    <span>Reddit</span>
                </a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
