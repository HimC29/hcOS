<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style2.css">
    <script>
        const theme = localStorage.getItem("theme");
        if (theme === "dark" || theme === "light") {
            document.documentElement.setAttribute("data-theme", theme);
        }
    </script>
</head>
<body>
    <header>Settings</header>

    <main>
        <section class="settings-section">
            <h1 class="titles">System</h1>

            <h2 class="subtitles">About this system</h2>
            <div id="iconHolder">
                <img id="hcOSicon" src="../../media/hc!osIcon.png">
                <p id="osName" class="currentOsText">hc!OS Beta1</p>
            </div>
            <p id="userInfo" class="infoText"></p>

            <h2 class="subtitles">User</h2>
            <input type="text" placeholder="Type user's name here" id="userInput">
            <p id="userError" class="error"></p>
        </section>

        <section class="settings-section">
            <h1 class="titles" id="themesTitle">Themes</h1>
            <h2 class="subtitles">Light/Dark mode</h2>
            <div class="button-group">
                <button id="lightMode">‚òÄÔ∏è Light</button>
                <button id="darkMode">üåô Dark</button>
            </div>
        </section>
    </main>

    <script type="module" src="script2.js"></script>
</body>
</html>
